<div class="container-fluid justify-content-center align-items-center bg-animation d-flex">
  <div class="row justify-content-center">
      <div class="col-md-12">
          <div class="bg-light p-4 rounded">
              <h2 class="text-center mb-4">Login</h2>
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" id="email" formControlName="email" class="form-control">
                      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                          class="text-danger mt-1">
                          Email is required
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="password">Password:</label>
                      <input type="password" id="password" formControlName="password" class="form-control">
                      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                          class="text-danger mt-1">
                          Password is required
                      </div>
                  </div>
                  <div class="form-group text-center"> <!-- Center-aligning the button -->
                      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary mt-3">Log In</button> <!-- Removed btn-block -->
                  </div>
              </form>
              <p class="text-center mt-3">Don't have an account? <a routerLink="/register">Register here</a></p>
          </div>
      </div>
  </div>
</div>
