<div class="container-fluid justify-content-center align-items-center bg-animation d-flex">
  <!-- Your registration form content goes here -->
  <div class="row justify-content-center align-items-center flex-grow-1">
    <div class="col-md-10 col-lg-8 col-xl-6"> <!-- Adjust column sizes based on your requirements -->
      <div class="card h-100 mt-3"> <!-- Added h-100 to make the card full height -->
        <div class="card-body d-flex flex-column justify-content-between">
          <h2 class="card-title text-center mb-4">Register</h2>
          <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="flex-grow-1">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" class="form-control" formControlName="username">
              <div *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched"
                class="invalid-feedback d-block">
                Username is required
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" formControlName="email">
              <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched"
                class="invalid-feedback d-block">
                Email is required
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password" autocomplete="current-password">
              <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched"
                class="invalid-feedback d-block">
                Password is required
              </div>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary mt-3" [disabled]="registrationForm.invalid">Register</button>
            </div>
          </form>
          <p class="text-center mt-3">Already have an account? <a routerLink="/login">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
